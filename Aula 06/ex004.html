<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex004html</title>
         <style>
              body 
                 {background-color: #0978f7;
                 color: rgb(235, 213, 22) ;
                 font: normal 30pt Arial                }

         </style>
</head>
         
   <body>
        <script>
            var nome = window.prompt('Qual é o seu nome?')
            document.write(`Olá, <strong> ${nome}</strong>  !<br/> Seu nome tem ${nome.length} letras. <br/>`)
            document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}<br/>`)
            document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()} `)
            /*  <strong> </strong>(deixa em negrito o que está entre eles), <br/> (pula para linha de baixo), 
            nome.length (conta quantos caracteres a string tem) */ 
            
        </script>
    </body>
</html>
